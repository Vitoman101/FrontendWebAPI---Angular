<div class='form-group now'>
    <label class='col-sm-2 col-form-label'>
        Name
    </label>
    <div class='col-sm-10'>
        <input class='form-control' type='text' [(ngModel)]='name'
        placeholder='Enter Name Of Course'>
    </div>
    <label class='col-sm-2 col-form-label'>
        Subject
    </label>
    <div class='col-sm-10'>
        <input class='form-control' type='text' [(ngModel)]='subject'
        placeholder='Enter Subject Name'>
    </div>
    <label class='col-sm-2 col-form-label'>
        Select Teacher
    </label>
    <div class='col-sm-10'>
        <select class="form-control" [(ngModel)]='idTeacher'>
            <option *ngFor='let teacher of teacherList' 
                        [ngValue]='teacher'>
                        {{teacher.firstName}} 
                        {{teacher.lastName}}
            </option>
          </select>
    </div>
    
</div>

<button (click) = 'addCourse()' *ngIf='cour.id == 0' class='btn btn-primary'>
    Add
</button>

<button (click) = 'updateCourse()' *ngIf='cour.id != 0' class='btn btn-primary'>
    Update
</button>
