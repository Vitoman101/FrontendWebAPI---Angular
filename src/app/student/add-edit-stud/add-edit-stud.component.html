<div class='form-group now'>
    <label class='col-sm-2 col-form-label'>
        First Name
    </label>
    <div class='col-sm-10'>
        <input class='form-control' type='text' [(ngModel)]='firstName'
        placeholder='Enter First Name'>
    </div>
    <label class='col-sm-2 col-form-label'>
        Last Name
    </label>
    <div class='col-sm-10'>
        <input class='form-control' type='text' [(ngModel)]='lastName'
        placeholder='Enter Last Name'>
    </div>
    <label class='col-sm-2 col-form-label'>
        Address
    </label>
    <div class='col-sm-10'>
        <input class='form-control' type='text' [(ngModel)]='address'
        placeholder='Enter Address'>
    </div>
</div>

<button (click) = 'addStudent()' *ngIf='stud.id == 0' class='btn btn-primary'>
    Add
</button>

<button (click) = 'updateStudent()' *ngIf='stud.id != 0' class='btn btn-primary'>
    Update
</button>
