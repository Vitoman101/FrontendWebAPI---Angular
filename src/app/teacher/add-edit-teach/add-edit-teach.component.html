<div class='form-group now'>
    <label class='col-sm-2 col-form-label'>
        First Name
    </label>
    <div class='col-sm-10'>
        <input class='form-control' type='text' [(ngModel)]='firstName'
        placeholder='Enter First Name'>
    </div>
    <label class='col-sm-2 col-form-label'>
        Last Name
    </label>
    <div class='col-sm-10'>
        <input class='form-control' type='text' [(ngModel)]='lastName'
        placeholder='Enter Last Name'>
    </div>
    <label class='col-sm-2 col-form-label'>
        E-mail
    </label>
    <div class='col-sm-10'>
        <input class='form-control' type='text' [(ngModel)]='email'
        placeholder='Enter E-mail Address'>
    </div>
</div>

<button (click) = 'addTeacher()' *ngIf='teach.id == 0' class='btn btn-primary'>
    Add
</button>

<button (click) = 'updateTeacher()' *ngIf='teach.id != 0' class='btn btn-primary'>
    Update
</button>
